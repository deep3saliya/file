<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Preview</title>
    <style>
        .file-preview {
            margin: 10px;
            text-align: center;
        }
        .file-preview img {
            width: 150px;
            height: auto;
            border: 1px solid #ccc;
        }
        .file-preview a {
            display: block;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>File Upload and Preview</h1>

    <!-- File Upload Form -->
    <h2>Upload Multiple Files (Static)</h2>
    <form id="uploadForm">
        <label for="files">Select files to upload:</label>
        <input type="file" id="files" multiple required>
        <br><br>
        <button type="submit">Upload Files</button>
    </form>

    <hr>

    <!-- Image Previews -->
    <h2>Image Previews:</h2>
    <div id="imagePreviews" style="display: flex; flex-wrap: wrap;"></div>

    <hr>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
            const files = document.getElementById('files').files;
            const previewContainer = document.getElementById('imagePreviews');
            previewContainer.innerHTML = ''; // Clear previous previews

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const imgElement = document.createElement('img');
                    imgElement.src = e.target.result;
                    imgElement.alt = file.name;
                    imgElement.classList.add('file-preview');

                    const previewDiv = document.createElement('div');
                    previewDiv.classList.add('file-preview');
                    previewDiv.appendChild(imgElement);
                    previewContainer.appendChild(previewDiv);
                };
                
                // Read the file as a data URL (for preview)
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
